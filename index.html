<html>
	<head>
		<meta property="og:title" content="darmok.com/KEY" />
		<meta property="og:image" content="KEY.jpg" />
		<meta name="viewport" content="width=320">
		<script>
			function doCopy() {
			  var copyText = document.getElementById("link");
			  copyText.select(); 
			  copyText.setSelectionRange(0, 99999);
			  document.execCommand("copy");
			}
		</script>
	</head>
	<body>
		<p align="center">
			<a href="/"><img src="KEY.jpg" alt="ALT"/ style="max-width:500px;width:100%"></a>
			<br/>
			<input type="text" value="darmok.com/KEY" id="link" readonly>
			<button onclick="doCopy()">Copy</button>
			<br/>
			<a href="LINK"><img src="orig.EXTENSION" style="max-width:500px;width:100%"></a>
		</p>
	</body>
</html>
